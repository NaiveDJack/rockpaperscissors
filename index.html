<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type = "text/css" href="./styles/reset.css" media="screen">
    <link rel="stylesheet" type = "text/css" href="./styles/style.css" media="screen">
</head>
<body>
    <main id="main-screen">
        <div id="start-screen">
            <div id="title">
                <h1 class="title game">Welcome to Rock, Paper, Scissors!</p>
            </div>
            <div id="new-game-area">
                <button onclick="gameStart()" class="button new-game">Play</button>
            </div>    
        </div>
        <div id="game-screen">
            <div id="left-side">
                <h1 class="title">Take your pick</h1>
                
                <div id="play-area">
                    <button class="rps button" id="rps">Rock</button>
                    <button class="rps button" id="rps">Paper</button>
                    <button class="rps button" id="rps">Scissors</button> 
                </div>
            </div>
            
            <div id="right-side">
                <div id="scoreboard">
                    <div id="player-scoreboard" class="scoreboard">
                        <p>Player</p>
                        <div id="player-score" class="score-number">0</div>
                    </div>
                    <div id="computer-scoreboard" class="scoreboard">
                        <p>Computer</p>
                        <div id="computer-score" class="score-number">0</div>
                    </div>
                </div>
                <dialog id="output">
        
                </dialog>
            </div>
        </div>  
        <div class="black-band" style="top: 0px"></div>
        <div class="black-band" style="bottom: 0px"></div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
